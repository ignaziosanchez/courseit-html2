<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <b><u>Nombre</u></b>
            <br>
            <br>
            <input type="text" name="nombre" id="nombre">
        </label>
        <br>
        <br>
        <label for="apellido">
            <b><u>Apellido</u></b>
            <br>
            <br>
            <input type="text" name="apellido" id="apellido">
        </label>
        <br>
        <br>
        <label for="edad">
            <b><u>Edad</u></b>
            <br>
            <br>
            <input type="age" name="edad" id="edad">
        </label>
        <br>
        <br>
        <label for="nacionalidad">
            <b><u>Nacionalidad</u></b>  
            <br>
            <br>
            <select name="nacionalidad" id="nacionalidad">
                <option value="argentina">Argentina</option>
                <option value="brasil">Brasil</option>
                <option value="uruguay">Uruguay</option>
                <option value="chile">Chile</option>
            </select>
        </label>
        <br>
        <br>
        <span><b><u>Tecnología</u></b> </span>
        <br>
        <br>
        <label for="tecnología">
            Front End
            <input type="checkbox" name="tecnología" value="Front End">
        </label>
        <br>
        <br>
        <label for="tecnología">
            Fullstack
            <input type="checkbox" name="tecnología" value="Fullstack">
        </label>
        <br>
        <br>
        <label for="tecnología">
            Back End
            <input type="checkbox" name="tecnología" value="Back End">
        </label>
        <br>
        <br>
        <span><b><u>Sos mayor de edad?</u></b></span>
        <br>
        <br>
        <label for="mayoredad">
            
            <input type="radio" name="mayoredad" value="Sí">
            Sí
        </label>
        <br>
        <br>
        <label for="mayoredad">
            
            <input type="radio" name="mayoredad" value="No">
            No
        </label>

        <br>
        <br>
        <input type="submit" value="Enviar formulario ">
    
    </form>
    
</body>
</html>
